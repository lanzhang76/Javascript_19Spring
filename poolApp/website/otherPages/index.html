<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vacation Countdown Pool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="js/p5.min.js"></script>
    <script src="js/p5.dom.js"></script>
    <!-- <script src="js/p5.js"></script> -->
  </head>
  <body>
    <div class="formContent">
      <form id="myForm" name="myForm">
        <input type="text" name="name" id="nameInput" placeholder="Your Name" />
        <input
          type="date"
          id="dateInput"
          name="birthday_date"
          value="2019-04-05"
          min="1960-01-01"
          max="2000-12-31"
        />
        <input
          type="text"
          name="stress"
          id="stress"
          placeholder="Your Happy Level(0-100)"
        />
        <input type="checkbox" name="unknown" id="unknown" /> Date Unknown
        <br />
        <button type="button" id="submit">Submit</button>
      </form>
    </div>
    <div class="canvasHere" id="canvasHere"></div>
    <script src="main.js"></script>
  </body>
</html>
